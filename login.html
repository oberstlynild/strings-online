<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings Online :: Login</title>
    <script src="https://kit.fontawesome.com/727fcb130f.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/breadcrump.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body onload="createLeftNav()">

    <section class="top-info">
        <p><i class="fas fa-envelope"></i> SALES@STRINGSONLINE.COM</p>
        <p><i class="fas fa-phone-alt"></i> +45 98 12 22 68</p>
    </section>

    <section class="fake-nav"></section>

    <nav class="nav-desktop">
        <div class="nav-image">
            <a href="index.html"><img src="images/string-logo.png" alt="strings logo"></a>
        </div>
        <div class="nav-left">
            <div class="nav-links">
                <a href="index.html">Forside</a>
                <a href="betingelser.html">Salgs- og handelbetingelser</a>
                <a href="login.html" class="nav-login-href"><button class="nav-login">Login</button></a>
            </div>
        </div>
        <div class="nav-right">
            <form id="nav-form">
                <input type="text" id="search-input" placeholder="Indtast søgeord">
                <button onclick="submitSearch()"><i class="fas fa-arrow-right"></i></button>
            </form>
        </div>
    </nav>

    <section id="breadcrump">
        <p><i class="fas fa-home"></i> <a href="index.html">Forside</a> <span class="breadcrump-slash">/</span> <a href="login.html">Login</a> <span id="breadcrump-dynamic"></p>
    </section>

    <section class="page-wrapper">
        <nav class="page-nav">
        </nav>
        <section class="page-content">
            <h1 class="login-header">Login</h1>
            <p class="login-underheader">Indtast brugernavn og adgangskode for at logge på.</p>
            <form onsubmit="validateLoginForm()" id="login-form">
                <label id="brugernavn-label" for="brugernavn">Brugernavn:</label>
                <input type="text" id="name" name="brugernavn" placeholder="Indtast dit brugernavn">
                <label id="adgangskode-label" for="adgangskode">Adgangskode:</label>
                <input type="password" id="password" name="adgangskode" placeholder="Indtast din adgangskode">
                <input type="submit" value="LOGIN">
            </form>
        </section>
    </section>
    <footer>
        <img src="images/string-logo.png" alt="strings logo">
        <button>MAKES MUSIC DO FINE!</button>
    </footer>
    <script src="js/left-nav.js"></script>
    <script src="js/login.js"></script>
    <script src="js/profiler.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/search.js"></script>
</body>

</html>
